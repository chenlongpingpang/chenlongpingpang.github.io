<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>积分变化规则表</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }
  .container {
    max-width: 600px;
    margin: 0 auto;
  }
  h1 {
    text-align: center;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: center;
  }
  th {
    background-color: #f2f2f2;
  }
  .button {
    display: block;
    width: calc(100% / 3); /* 设置为表格宽度的 1/3 */
    margin: 20px auto; /* 上下边距为 20px，左右自动居中 */
    padding: 10px;
    margin-top: 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
  }
</style>
</head>
<body>

<div class="container">
  <h1>积分变化规则表</h1>
  <table>
    <thead>
      <tr>
        <th>积分差距</th>
        <th><font style="color: red;">分高者加</font><br><font style="color: green;">分低者减</font></th>
        <th><font style="color: green;">分高者减</font><br><font style="color: red;">分低者加</font></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>0~12</td>
        <td>8</td>
        <td>8</td>
      </tr>
      <tr>
        <td>13~37</td>
        <td>7</td>
        <td>10</td>
      </tr>
      <tr>
        <td>38~62</td>
        <td>6</td>
        <td>13</td>
      </tr>
      <tr>
        <td>63~87</td>
        <td>5</td>
        <td>16</td>
      </tr>
      <tr>
        <td>88~112</td>
        <td>4</td>
        <td>20</td>
      </tr>
      <tr>
        <td>113~137</td>
        <td>3</td>
        <td>25</td>
      </tr>
      <tr>
        <td>138~162</td>
        <td>2</td>
        <td>30</td>
      </tr>
      <tr>
        <td>163~187</td>
        <td>2</td>
        <td>35</td>
      </tr>
      <tr>
        <td>188~212</td>
        <td>1</td>
        <td>40</td>
      </tr>
      <tr>
        <td>213~237</td>
        <td>1</td>
        <td>45</td>
      </tr>
      <tr>
        <td>238以上</td>
        <td>0</td>
        <td>50</td>
      </tr>
    </tbody>
  </table>
  <button class="button" onclick="location.href='index.html';">返回</button>
</div>

</body>
</html>
